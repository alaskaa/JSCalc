<!DOCTYPE html>
<html>
<head>
  <title>Javascript Calculator</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper"> <!-- Calculator buttons grid -->
    <div class="display"></div>
    <button>AC</button>
    <button>CE</button>
    <button>/</button>
    <button>x</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>4</button>
    <button>5</button>
    <button id="6-btn">6</button>
    <button id="+-btn">+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="=-btn" class="equal-btn-span">=</button>
    <button class="zero-btn-span">0</button>
    <button>.</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
